<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Survey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        .hero {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-in-out;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="hero">
        <h1>Find the Right Scholarship for You</h1>
        <p>Answer a few questions and discover scholarships tailored to your needs.</p>
    </div>
    
    <div class="container">
        <h2>Scholarship Survey</h2>
        
        <form action="response.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mobile number">Mobile Number:</label>
            <input type="number" id="mobile number" name="mobile number" required>

            <label for="education">Current Education Level:</label>
            <select id="education" name="education" required>
                <option value="undergraduate">UG</option>
                <option value="graduate">PG</option>
            </select>
            <label for="address">Address line:</label>
            <input type="text and number" id="address" name="address" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <label for="Pincode">Pincode:</label>
            <input type="number" id="Pincode" name="Pincode" required>

            <label for="religion">Religion:</label>
            <input type="text" id="country" name="religion" required>
            <label for="Caste">Caste:</label>
            <input type="text" id="Caste" name="Caste" required>
            <label for="field">Field of Study:</label>
            <input type="text" id="field" name="field" required>
            <label for="salary">Annual Family Income:</label>
            <input type="number" id="salary" name="salary" required>
            <label for="information">Family information</label>
            <input type="text and number" id="information" name="information" required>
            <label for="need">Do you require financial aid?</label>
            <select id="need" name="need" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="getting already">Do you already get any type of scholarships?</label>
            <select id="getting already" name="getting already" required>
                <option value="yes">Yes</option>  <option value="no">No</option>
               
            </select>
            <label for="name and id">If yes , then write the name and id of that scholarship :</label>
            <input type="text and number" id="name and id" name="name and id" >
       
            <button class="submit-button " type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
